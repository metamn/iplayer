<article id="author">
  <h3>Author</h3>
  
  {% assign author = page.author[0] %}
  {% include atoms/figure.html id="0" title=author.name %} 
  
  <aside>
    <h3>Author metadata</h3>
    
    <ul>
      <li class="by">by</li>
      <li class="name">{{ author.name }}</li>
      <li class="role">{{ author.role }}</li>
    </ul>
  </aside>
</article>
