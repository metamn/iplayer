<article id="player-summary">
  <h3>Player summary</h3>
  
  <h1 class="title">{{ page.title }}</h1>
  
  {% include atoms/figure.html id="1" %}  
  
  <aside>
    <h3>Author</h3>
    
    {% include atoms/figure.html id="0" title=page.author %} 
    <ul>
      <li>{{ page.views }} views</li>
      <li>{{ page.slides }} steps</li>
      <li><time datetime="{{ page.date }}" pubdate>{{ page.edited }}</time></li>
    </ul>
  </aside>
</article>
