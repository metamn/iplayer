<article id="author">
  <h3>Author</h3>
  
  {% assign author = page.author[0] %}
  {% include atoms/figure.html id="0" title=author.name %} 
  <ul>
    <li>{{ author.name }}</li>
    <li>{{ author.role }}</li>
    <li>{{ page.views }} views</li>
    <li>{{ page.slides }} steps</li>
    <li><time datetime="{{ page.date }}" pubdate>{{ page.edited }}</time></li>
  </ul>
</article>
