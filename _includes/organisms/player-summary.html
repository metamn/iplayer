<article id="player-summary">
  <h3>Player summary</h3>
  
  <time datetime="{{ page.date }}" pubdate>{{ page.edited }}</time>
  
  <h1>{{ page.title }}</h1>
  
  <ul>
    <li>{{ page.views }} views</li>
    <li>{{ page.steps }} steps</li>
  </ul>
  
  <aside>
    <h3>Author</h3>
    
    <figure></figure>
    
  </aside>
</article>
